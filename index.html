<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>TrapSense – Greyhound Racing Reference Platform</title>

<meta name="description" content="TrapSense is an independent greyhound racing reference platform covering every active UK and Ireland track. It provides neutral, factual information on greyhound racing venues without predictions or betting advice.">
<meta name="keywords" content="greyhound tracks UK, greyhound tracks Ireland, greyhound racing reference">
<meta name="author" content="TrapSense">
<meta name="theme-color" content="#0e1016">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0e1016;
  color: #e5e7eb;
}
header {
  padding: 28px 18px;
  background: linear-gradient(135deg,#1a2033,#0e1016);
  border-bottom: 1px solid #1f2933;
}
header h1 {
  margin: 0;
  font-size: 2rem;
}
header p {
  margin-top: 10px;
  font-size: 0.95rem;
  color: #9ca3af;
  max-width: 520px;
}
.search {
  padding: 16px;
  border-bottom: 1px solid #1f2933;
}
.search input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: #1b1f2a;
  color: #e5e7eb;
}
nav {
  display: flex;
  gap: 10px;
  padding: 14px 16px;
  background: #0b0d12;
  border-bottom: 1px solid #1f2933;
}
nav button {
  background: #1b1f2a;
  border: 1px solid #1f2933;
  color: #e5e7eb;
  padding: 9px 18px;
  border-radius: 999px;
  font-size: 0.8rem;
}
.section {
  padding: 24px 16px;
}
.section h2 {
  color: #60a5fa;
  margin-bottom: 16px;
}
.card {
  background: #151923;
  border-radius: 16px;
  padding: 16px;
  margin-bottom: 14px;
  border: 1px solid #1f2933;
}
.card h3 {
  margin: 0 0 6px;
  font-size: 1rem;
}
.card p {
  margin: 0;
  font-size: 0.85rem;
  color: #9ca3af;
}
footer {
  padding: 24px 16px;
  text-align: center;
  font-size: 0.75rem;
  color: #9ca3af;
  background: #07080c;
  border-top: 1px solid #1f2933;
}
.hidden { display:none; }
</style>
</head>

<body>

<header>
  <h1>TrapSense</h1>
  <p>Independent greyhound racing reference platform covering the UK & Ireland.</p>
</header>

<div class="search">
  <input type="text" id="searchBox" placeholder="Search tracks…" onkeyup="searchContent()">
</div>

<nav>
  <button onclick="show('tracks')">Tracks</button>
  <button onclick="show('about')">About</button>
</nav>
