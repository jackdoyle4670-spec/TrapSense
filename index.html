:root{
  --bg:#f4f6fb;
  --panel:#ffffff;
  --border:#e5e7eb;
  --text:#111827;

}

*{box-sizing:border-box}

body{

header{
  background:var(--panel);

}

  font-weight:600;
}

nav{
  background:var(--panel);

}

.nav-inner{
  max-width:1100px;
  margin:0 auto;
  padding:0 22px;
}

nav ul{
  list-style:none;
  margin:0;
  padding:0;
  display:flex;
  gap:18px;
  overflow-x:auto;
}

nav a{
  display:block;
  padding:14px 0;
  font-size:.9rem;
  color:var(--text);
  text-decoration:none;
  border-bottom:2px solid transparent;
}

nav a:hover{
  border-color:var(--accent);
}
